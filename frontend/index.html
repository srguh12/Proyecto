<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Gestión de Información y Atención al Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-container {
            max-width: 460px;
            width: 100%;
            margin: 32px auto 0 auto;
            background: rgba(255,255,255,0.98);
            border-radius: 22px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.18), 0 1.5px 8px rgba(0,0,0,0.08);
            padding: 0 0 24px 0;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            border-radius: 22px 22px 0 0;
            padding: 28px 0 18px 0;
            text-align: center;
            color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }
        .logo .bot-svg {
            width: 54px;
            height: 54px;
            margin-right: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .desc {
            color: #e3e3e3;
            font-size: 1.08em;
            margin-bottom: 0;
            text-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .messages {
            height: 360px;
            overflow-y: auto;
            border: none;
            border-radius: 0 0 14px 14px;
            padding: 22px 18px 12px 18px;
            background: linear-gradient(135deg, #f4f8fb 60%, #e3f0ff 100%);
            margin-bottom: 14px;
            display: flex;
            flex-direction: column;
        }
        .input-area {
            display: flex;
            padding: 0 18px;
        }
        .input-area input {
            flex: 1;
            padding: 13px;
            border: 1.5px solid #bdbdbd;
            border-radius: 10px;
            font-size: 1em;
            background: #f8fafc;
            transition: border 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .input-area input:focus {
            border: 1.5px solid #007bff;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,123,255,0.10);
        }
        .input-area button {
            margin-left: 12px;
            padding: 13px 26px;
            border: none;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1em;
            box-shadow: 0 2px 8px rgba(0,123,255,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .input-area button:hover {
            background: linear-gradient(90deg, #0056b3 60%, #0096c7 100%);
            box-shadow: 0 4px 16px rgba(0,123,255,0.13);
        }
        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 16px;
            animation: msgFadeIn 0.5s;
        }
        @keyframes msgFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-break: break-word;
            font-size: 1.05em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            position: relative;
        }
        .user .bubble {
            background: linear-gradient(90deg, #e3f0ff 80%, #c2e9fb 100%);
            color: #007bff;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }
        .bot .bubble {
            background: linear-gradient(90deg, #eafbe7 80%, #d2f8d2 100%);
            color: #28a745;
            margin-right: auto;
            border-bottom-left-radius: 6px;
        }
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            margin-right: 12px;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user .avatar {
            display: none;
        }
        .bot .avatar {
            display: flex;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-left: 10px;
            align-self: flex-end;
        }
        @media (max-width: 600px) {
            .chat-container { padding: 0; max-width: 100vw; }
            .messages { height: 220px; padding: 10px 4px 6px 4px; }
            .input-area { padding: 0 4px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="logo">
                <span class="bot-svg">
                    <!-- SVG de un bot, siempre carga -->
                    <svg width="38" height="38" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="19" cy="19" r="19" fill="#e3f0ff"/>
                        <ellipse cx="19" cy="23" rx="11" ry="7" fill="#fff"/>
                        <ellipse cx="19" cy="15" rx="8" ry="7" fill="#007bff"/>
                        <circle cx="15.5" cy="15.5" r="1.5" fill="#fff"/>
                        <circle cx="22.5" cy="15.5" r="1.5" fill="#fff"/>
                        <rect x="16" y="20" width="6" height="2" rx="1" fill="#007bff"/>
                    </svg>
                </span>
                <span class="title">Asistente Virtual</span>
            </div>
            <div class="desc">Uso de Chatbots en la gestión de información y atención al cliente.<br>¡Haz tu consulta!</div>
        </div>
        <div class="messages" id="messages"></div>
        <div id="typing-indicator" style="display:none; color:#888; font-style:italic; margin-left:22px; margin-bottom:8px;">El bot está escribiendo...</div>
        <form class="input-area" id="chat-form">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off" required />
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        const messagesDiv = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');

        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            let avatar = '';
            if (sender === 'bot') {
                avatar = `<span class='avatar'>
                    <svg width='32' height='32' viewBox='0 0 38 38' fill='none' xmlns='http://www.w3.org/2000/svg'>
                        <circle cx='19' cy='19' r='19' fill='#e3f0ff'/>
                        <ellipse cx='19' cy='23' rx='11' ry='7' fill='#fff'/>
                        <ellipse cx='19' cy='15' rx='8' ry='7' fill='#007bff'/>
                        <circle cx='15.5' cy='15.5' r='1.5' fill='#fff'/>
                        <circle cx='22.5' cy='15.5' r='1.5' fill='#fff'/>
                        <rect x='16' y='20' width='6' height='2' rx='1' fill='#007bff'/>
                    </svg>
                </span>`;
            }
            msgDiv.innerHTML = `${avatar}<div class='bubble'>${sender === 'user' ? '<strong>Tú:</strong>' : '<strong>Bot:</strong>'} ${text} <span class='timestamp'>${getTime()}</span></div>`;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Mensaje de bienvenida y ejemplos
        // Verifica si el usuario ha iniciado sesión
        window.onload = async function() {
            const res = await fetch('/user', {credentials: 'include'});
            if (res.status === 401) {
                window.location.href = 'login.html';
                return;
            }
            appendMessage('bot', '¡Hola! Soy tu asistente virtual. Ejemplos: "¿Cuál es el horario de atención?", "¿Dónde están ubicados?", "¿Qué métodos de pago aceptan?"');
        };

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;
            appendMessage('user', text);
            userInput.value = '';
            typingIndicator.style.display = 'block';
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ message: text })
            })
            .then(response => response.json())
            .then(data => {
                setTimeout(() => { // Simula tiempo de respuesta
                    typingIndicator.style.display = 'none';
                    appendMessage('bot', data.reply || 'No hay respuesta del bot.');
                }, 700);
            })
            .catch(() => {
                typingIndicator.style.display = 'none';
                appendMessage('bot', 'Error al conectar con el servidor.');
            });
        });

        // Permitir enviar con Enter
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
